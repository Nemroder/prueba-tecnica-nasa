<div class="container mt-3 mb-3">
    <h3 class="text-center">NEOS</h3>
    <div class="form-group">
        <label for="dateInput">Selecciona una fecha:</label>
        
        <input 
            type="date" 
            id="dateInput" 
            class="form-control mb-2" 
            [(ngModel)]="selectedDate">

        <button class="btn btn-primary" (click)="printDate()">Buscar</button>
    </div>
</div>
